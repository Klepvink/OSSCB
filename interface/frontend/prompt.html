<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheets/prompt.css">
  <link rel="stylesheet" href="stylesheets/loading.css">

  <title>CHESS_PROMPT_MENNU</title>
</head>

<body class="">
  <script src="node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>

  <!-- Lottie animation made by Raf Tadevossian. The license seems to be compatible with open source projects. Thank you Raf! https://lottiefiles.com/53887-3d-chess -->
  <lottie-player src="stylesheets/animations/loading.json" class="loader" id="loader" background="transparent" speed="2"
    style="width: 500px; height: 500px;" loop autoplay></lottie-player>

  <div id="prompt" style="display:none;"">
    <form onsubmit=" sendData()">
    <h1 id="question"></h1>
    <input id="answer" type="text"></input>
    <button class="button is-rounded" id="submit" type="submit">Submit</button>
    </form>
  </div>
  <script type="text/javascript" src="javascript/prompt_main.js"></script>
</body>

</html>
