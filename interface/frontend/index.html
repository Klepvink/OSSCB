<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheets/main.css">

  <title>CHESS_MAIN_MENU</title>
</head>

<body>
  <script defer type="text/javascript" src="javascript/index_main.js"></script>
  <div class="wrapper">
    <header id="top">
      <p class="menu-text">Chessboard main menu</p>
    </header>
    <section id="splide-left" class="splide chess-black" aria-labelledby="carousel-left">
      <div class="splide__track">
        <ul class="splide__list">
        </ul>
      </div>

    </section>
    <section id="splide-right" class="splide chess-white" aria-labelledby="carousel-right">
      <div class="splide__track">
        <ul class="splide__list">
        </ul>
      </div>
    </section>
    <footer id="bottom">
      <button class="button is-rounded" onclick="CreateGame()">Play!</button>
    </footer>
  </div>

</body>

</html>
